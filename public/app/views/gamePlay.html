<h3>Game</h3>
<div>
    <div ng-class="getClass()">
        <table ng-mousedown="mouseDown()" ng-mouseup="mouseUp()" ng-keydown="key($event)">
            <tr ng-repeat="row in field.rows">
                <td ng-repeat="spot in row">
                    <button ng-style="{'background':getStyle(spot)}"> </button>
                </td>
            </tr>
        </table>
    </div>
</div>
